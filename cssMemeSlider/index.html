<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <main>
        <div class="slider">
            <input class="input-btn" type="radio" name="slide" id="s1">
            <input class="input-btn" type="radio" name="slide" id="s2">
            <input class="input-btn" type="radio" name="slide" id="s3">
            <input class="input-btn" type="radio" name="slide" id="s4">

            <div class="slide-view">
                <div class="img-line">
                    <div class="img-item">
                        <div class="img-container">
                            <img src="images/why-i-stopped-using-pencils-v0-b1vlpwzcyrnb1.webp" alt="mem1">
                        </div>
                    </div>
                    <div class="img-item">
                        <div class="img-container">
                            <img src="images/the-feeling-is-real-v0-o379k9acctnb1.webp" alt="mem2">
                        </div>
                    </div>
                    <div class="img-item">
                        <div class="img-container">
                            <img src="images/am-i-the-only-one-who-gets-annoyed-by-this-v0-oyhp8kjt8onb1.webp" alt="mem3">
                        </div>
                    </div>
                    <div class="img-item">
                        <div class="img-container">
                            <img src="images/they-still-think-otherwise-v0-gmpu31c15unb1.webp" alt="mem4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="under-image">
                <div class="text-slide">
                    <div class="text-line">
                        <p>Why I stopped using pencils</p>
                        <p>The feeling is real</p>
                        <p>Am I the only one who gets annoyed by this?</p>
                        <p>They still think otherwise...</p>
                    </div>
                </div>
                <div class="control">
                    <div class="label-wrapper">
                        <label for="s1" class="labl-btn lab1"></label>
                    </div>
                    <div class="label-wrapper">
                        <label for="s2" class="labl-btn lab2"></label>
                    </div>
                    <div class="label-wrapper">
                        <label for="s3" class="labl-btn lab3"></label>
                    </div>
                    <div class="label-wrapper">
                        <label for="s4" class="labl-btn lab4"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
